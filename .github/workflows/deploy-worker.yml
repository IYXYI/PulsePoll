name: Deploy Worker

on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install wrangler
        run: npm i -g wrangler@3

      - name: Publish worker
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          cd wrangler
          wrangler publish --env production | tee publish-output.txt
          # Extract the workers.dev URL for later use
          grep -oE "https?://[^"]+workers.dev" publish-output.txt || true

      - name: Upload publish output
        uses: actions/upload-artifact@v4
        with:
          name: worker-publish-output
          path: wrangler/publish-output.txt
